<ion-header >
  <ion-navbar color="positive">
    <ion-title style="text-align:center" >
      ADDRESS BOOK
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding  scroll="true">
  
    	
    	<ion-card >
    <ion-card-header style="text-align:center">
          CONTACT
    </ion-card-header>
    <ion-card-content>
    	<form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
        

          <ion-item style="text-align:center">
            
            <ion-input type="text" placeholder="Name" name="title" ngModel required color="yyy">
              
            </ion-input>
          </ion-item>
           <ion-item style="text-align:center">
            <ion-input type="text" placeholder="Mobile number" name="Num" ngModel required >
              
            </ion-input>
          </ion-item>
           
           
        <ion-list radio-group name="group" ngModel required>
  	<ion-item>
  	<ion-label>Family</ion-label>
    <ion-radio item-left value="Family" checked></ion-radio>
    </ion-item>
	<ion-item>
	<ion-label>Friend</ion-label>
    <ion-radio item-left value="Friend"></ion-radio>
  	</ion-item>
</ion-list>
          <button ion-button block type="submit" [disabled]="!f.valid" color="positive">Add Contact
          </button>
          
        
    </form>
    
    </ion-card-content>
  </ion-card>
</ion-content>
