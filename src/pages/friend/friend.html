  Ionic pages and navigation.

<ion-header >
  <ion-navbar color="positive">
    <ion-title style="text-align:center" >
      FRIEND CONTACT
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
	<ion-list *ngFor="let contact of contacts">
		<ion-item  *ngIf="contact.group == 'Friend'" style="text-align:center">
      <p style="font-size: 20px"><b>Name::{{contact.title}}</b></p> 
      <p style="font-size: 20px">   <b>Contact::{{contact.Num}} </b>
		</ion-item>
	</ion-list>

</ion-content>
